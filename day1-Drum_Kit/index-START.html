<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio class = "audio_file" data-key="65" src="sounds/clap.wav"></audio>
  <audio class = "audio_file" data-key="83" src="sounds/hihat.wav"></audio>
  <audio class = "audio_file" data-key="68" src="sounds/kick.wav"></audio>
  <audio class = "audio_file" data-key="70" src="sounds/openhat.wav"></audio>
  <audio class = "audio_file" data-key="71" src="sounds/boom.wav"></audio>
  <audio class = "audio_file" data-key="72" src="sounds/ride.wav"></audio>
  <audio class = "audio_file" data-key="74" src="sounds/snare.wav"></audio>
  <audio class = "audio_file" data-key="75" src="sounds/tom.wav"></audio>
  <audio class = "audio_file" data-key="76" src="sounds/tink.wav"></audio>

<script>
  function removeTransition(key_pressed){
    // let div = document.querySelector(`div[data-key="${key_pressed.keyCode}"]`);
    console.log(key_pressed.keyCodes);
    key_pressed.target.classList.remove("playing");
  }
  function playSound(key_pressed){
       key_array.forEach((key_element)=>{
        if(key_element.dataset.key==key_pressed.keyCode)
        { 
          let div = document.querySelector(`div[data-key="${key_pressed.keyCode}"]`);
          let audio = document.querySelector(`audio[data-key="${key_pressed.keyCode}"]`);
          audio.currentTime = 0;
          div.classList.add("playing");
          audio.play();
        }
       })
  }
  document.addEventListener("keydown",playSound);
  let key_array = Array.from(document.querySelectorAll(".key"));
  key_array.forEach(key => key.addEventListener('transitionend', removeTransition));
  </script>


</body>
</html>
